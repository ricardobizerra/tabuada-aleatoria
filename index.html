    <p>Dois números escolhidos de forma aleatória irão aparecer na tela. Insira o resultado correto do produto entre eles!</p>

    <div>
        <h2 id="fator1">8</h2>
        <p>x</p>
        <h2 id="fator2">9</h2>
        <p>=</p>
        <input type="number" name="resultado" placeholder="Produto" id="produto">
    </div>
